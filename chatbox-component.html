<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/chatbox.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />

</head>
<body>
    <button class="chatbot-toggler">
        <span class="material-symbols-rounded"><img src="img/logo-KTX.png" alt="Chat"></span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header class="chat-header">
            <h2>Chatbot</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button class="clear-history-btn" style="background-color: #dc3545; color: #fff; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 14px;">Xóa lịch sử</button>
                <span class="close-btn material-symbols-outlined">close</span>
            </div>
        </header>
        <ul class="chatbox" id="chatBox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Xin chào! Tôi là chatbot du lịch của AI Tour. Tôi có thể giúp bạn tìm kiếm các tour du lịch tại Việt Nam, gợi ý địa điểm, ẩm thực, phương tiện di chuyển, và nhiều hơn nữa. Bạn muốn khám phá nơi nào?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea id="chatInput" placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
</body>
</html>
