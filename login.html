<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="css/register.css">
    <script defer src="js/main.js"></script>
    <style>
        /* CSS cho modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .modal-content p {
            margin-bottom: 20px;
            color: #666;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #666;
            cursor: pointer;
        }
        .close:hover {
            color: #333;
        }
    </style>
</head>
<body>

<div class="register-container" style="margin-top: 20px; width: 450px; padding: 50px;">
    <div class="register-box">
        <h2>Đăng nhập tài khoản</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper" style="position: relative;">
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    <span class="toggle-password" onclick="togglePassword('password', 'eye-icon-password')"
                          style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
                        <img id="eye-icon-password" src="https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg"
                             alt="Hiện mật khẩu" width="20px">
                    </span>
                </div>
            </div>

            <!-- Dời "Quên mật khẩu?" sang trái và thêm id -->
            <p style="text-align: left; margin-bottom: 10px;">
                <a href="#" id="forgot-password-link" style="color: blue; text-decoration: none;"
                   onmouseover="this.style.textDecoration='underline'"
                   onmouseout="this.style.textDecoration='none'">
                    Quên mật khẩu?
                </a>
            </p>

            <button type="submit" class="btn-submit">Đăng nhập</button>
        </form>

        <!-- Bổ sung phần "Chưa có tài khoản? Đăng ký ngay" ngay trên chữ "Hoặc" -->
        <p class="register-link" style="margin-top: 15px;">
            Chưa có tài khoản? <a href="register.html" style="color: blue; text-decoration: underline;" onmouseover="this.style.textDecoration='underline'" onmouseout="this.style.textDecoration='none'">Đăng ký ngay</a>.
        </p>
    </div>
</div>

<!-- Modal cho chức năng quên mật khẩu -->
<div id="forgot-password-modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2>Quên mật khẩu</h2>
        <p>Nhập email của bạn để nhận mã đặt lại mật khẩu.</p>
        <input type="email" id="forgot-email" placeholder="Nhập email" required>
        <button id="send-reset-link">Gửi yêu cầu</button>
    </div>
</div>

<script>
    function togglePassword(inputId, iconId) {
        let passwordInput = document.getElementById(inputId);
        let eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.src = "https://www.svgrepo.com/show/474046/eye-open.svg";
            eyeIcon.alt = "Ẩn mật khẩu";
        } else {
            passwordInput.type = "password";
            eyeIcon.src = "https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg";
            eyeIcon.alt = "Hiện mật khẩu";
        }
    }
</script>

</body>
</html>
