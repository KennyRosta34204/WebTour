<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="css/register.css">
    <script defer src="js/main.js"></script>
</head>
<body>

<div class="register-container" style="margin-top: 90px;">
    <div class="register-box">
        <h2>Đăng ký tài khoản</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
            </div>
            <div class="input-group">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                    <span class="toggle-password" onclick="togglePassword('password', 'eye-icon-password')">
                            <img id="eye-icon-password" src="https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg" alt="Hiện mật khẩu" width="20px">
                        </span>
                </div>
            </div>
            <div class="input-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                    <span class="toggle-password" onclick="togglePassword('confirm-password', 'eye-icon-confirm')">
                            <img id="eye-icon-confirm" src="https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg" alt="Hiện mật khẩu" width="20px">
                        </span>
                </div>
            </div>
            <button type="submit" class="btn-submit">Đăng ký</button>
            <p class="switch-auth">Đã có tài khoản? <a href="login.html">Đăng nhập ngay.</a></p>
        </form>
        <div class="social-login">
            <div class="separator">
                <span>Hoặc</span>
            </div>
            <div class="social-buttons">
                <button class="social-btn facebook">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" width="16px" alt="Facebook"> Facebook
                </button>
                <button class="social-btn google">
                    <img src="https://www.svgrepo.com/show/353817/google-icon.svg" width="16px" alt="Google"> Google
                </button>
            </div>
    </div>
</div>

    <style>
        .btn-submit {
            width: 100%; /* Giảm bề rộng button */
            max-width: 450px; /* Giới hạn bề rộng tối đa */
            padding: 12px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-submit:hover {
            background: darkblue;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px; /* Khoảng cách giữa các button */
        }
        .social-buttons button {
            width: 45%; /* Giữ nguyên chiều rộng phù hợp */
            max-width: 200px;
            padding: 10px;
        }

        .password-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }
        .password-wrapper input {
            flex-grow: 1;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%); /* Giữ icon con mắt ở đúng vị trí */
            cursor: pointer;
        }
        .switch-auth a {
            color: blue; /* Màu xanh */
            text-decoration: none; /* Bỏ gạch chân */
            font-weight: bold; /* Làm đậm chữ nếu cần */
        }
        .switch-auth a:hover {
            text-decoration: underline; /* Gạch chân khi hover */
        }
    </style>



    <script>
    function togglePassword(inputId, iconId) {
        let passwordInput = document.getElementById(inputId);
        let eyeIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.src = "https://www.svgrepo.com/show/474046/eye-open.svg";
            eyeIcon.alt = "Ẩn mật khẩu";
        } else {
            passwordInput.type = "password";
            eyeIcon.src = "https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg";
            eyeIcon.alt = "Hiện mật khẩu";
        }
    }
</script>
</html>
